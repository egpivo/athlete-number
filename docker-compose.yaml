version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - BATCH_SIZE=${BATCH_SIZE}
    env_file:
      - .env
    ports:
      - "5566:5566"
    volumes:
      - ./backend:/app
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5566
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
